apiVersion: apps/v1
kind: Deployment
metadata:
  name: kv-ros-backend
  namespace: bekk-spire
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kv-ros-backend
  template:
    metadata:
      labels:
        app: kv-ros-backend
    spec:
      containers:
        - name: kv-ros-backend
          image: europe-north1-docker.pkg.dev/spire-ros-5lmr/kv-ros/backend:latest
          ports:
            - name: http1
              containerPort: 8080
          volumeMounts:
            - name: sops-age-key
              mountPath: /etc/sops-secrets
              readOnly: true
          env:
            - name: SOPS_AGE_PUBLIC_KEY
              valueFrom:
                configMapKeyRef:
                  name: kv-ros-backend
                  key: SOPS_AGE_PUBLIC_KEY
            - name: GCP_KMS_RESOURCE_PATH
              valueFrom:
                configMapKeyRef:
                  name: kv-ros-backend
                  key: GCP_KMS_RESOURCE_PATH
            - name: GITHUB_APP_ID
              valueFrom:
                configMapKeyRef:
                  name: kv-ros-backend
                  key: GITHUB_APP_ID
            - name: GITHUB_INSTALLATION_ID
              valueFrom:
                configMapKeyRef:
                  name: kv-ros-backend
                  key: GITHUB_INSTALLATION_ID
            - name: GITHUB_PRIVATE_KEY_SECRET_NAME
              valueFrom:
                configMapKeyRef:
                  name: kv-ros-backend
                  key: GITHUB_PRIVATE_KEY_SECRET_NAME
            - name: ROS_URL
              valueFrom:
                configMapKeyRef:
                  name: kv-ros-backend
                  key: ROS_URL
            - name: SOPS_AGE_KEY
              valueFrom:
                secretKeyRef:
                  name: sops-age-private-key
                  key: SOPS_AGE_KEY
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
      volumes:
        - name: sops-age-key
          secret:
            secretName: sops-age-private-key