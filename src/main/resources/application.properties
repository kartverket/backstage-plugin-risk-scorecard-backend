# This file is automatically read by the kotlin application.
# Key-values in `application-local.properties` will override entries in this file.
# Colon (:) syntax may be used to set default values if the preceding value is empty.
# Example: `someProp=${MISSING_ENV:defaultValue}
# If the default value contains special symbols, wrap it with `#{}`.
# Example: `someProp=${MISSING_ENV:#{weird,value}}
github.repository.risc-folder-path=${RISC_FOLDER_PATH}
spring.security.oauth2.resourceserver.jwt.issuer-uri=${ISSUER_URI}
filename.prefix=${FILENAME_PREFIX}
filename.postfix=${FILENAME_POSTFIX}
management.server.port=8081
management.endpoints.access.default=none
management.endpoint.health.access=read_only
management.endpoint.prometheus.access=read_only
management.endpoints.web.exposure.include=prometheus,health
cryptoService.baseUrl=${CRYPTO_SERVICE_URL}
initRisc.baseUrl=${INIT_RISC_URL}
sops.backendPublicKey=${BACKEND_PUBLIC_KEY}
github.app.private-key=${GITHUB_APP_PRIVATE_KEY}
github.app.installation-id=${GITHUB_APP_INSTALLATION_ID}
github.app.id=${GITHUB_APP_ID}
# The application ignores all GCP keys that do not contain "-prod-" OR are included in this property.
googleService.additionalAllowedGCPProjectIds =${ADDITIONAL_ALLOWED_GCP_PROJECT_IDS:}

slack.feedback.webhook.url=${SLACK_FEEDBACK_WEBHOOK_URL}

# OpenAPI / Swagger UI Configuration
# Disabled by default for production, enabled via the ENABLE_API_DOCS environment variable
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=${ENABLE_API_DOCS:false}
springdoc.api-docs.enabled=${ENABLE_API_DOCS:false}
# Group operations by tags instead of controller names
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha

